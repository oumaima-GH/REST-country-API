<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rest Countries API</title>
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="mode">
        <i class="fa-regular fa-moon dark"></i> Dark Mode
      </button>
    </div>
    <hr class="line" />
    <div class="container">
      <div class="form">
        <input type="text" class="search" placeholder="Search for Country" />
        <i class="fa-solid fa-magnifying-glass search"></i>
      </div>
      <div class="filter">
        <div class="dropdown">
          <p>Filter by Region</p>
          <button><i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="continents show-hide">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries"></div>
  </body>
</html>
